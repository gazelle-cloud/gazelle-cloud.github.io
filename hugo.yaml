title: gazelle cloud
baseURL: "https://gazelle.cloud/"

enableRobotsTXT: true

module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: GitHub
      weight: 2
      url: "https://github.com/gazelle-cloud/gazelle-platform"
      params:
        icon: github
    - name: Linkedin
      url: "https://www.linkedin.com/in/mantas-karciauskas/"
      weight: 3
      params:
        icon: linkedin

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  description: An open source toolkit for deploying Azure landing zones with GitHub Actions and Bicep.

  contentDir: /

  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true

  page:
  # full (100%), wide (90rem), normal (80rem)
  width: normal
  # tabs:
  #   sync: true
