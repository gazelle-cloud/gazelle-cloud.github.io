markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  description: An open source toolkit for deploying Azure landing zones with GitHub Actions and Bicep.

  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  theme:
    default: light
    displayToggle: false

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false

